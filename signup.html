<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up </title>
  <link rel="stylesheet" href="login.css">
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="form">
    <!-- Email -->
    <div class="email">
      <label for="email">Email</label>
      <input type="email"
      name="email"
      id="email"
      placeholder="Write your email">
    </div>

    <!-- Password -->

    <div class="pass">
      <label for="password">Password</label>
      <input type="password"
      id="password"
      placeholder="Enter password">
    </div>

    <!-- signup button -->
    <!-- whenever this button will be clicked the signup function will be called -->
    <button id="submit-btn" onclick="signUp()">Sign Up</button>
  </div>

  <!-- sign in option  -->
  <p>Already have an account ?</p>
  <span><a href="login.html">Sign In</a></span>




  <script src="login.js"></script>


</body>
</html>
